<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="css/tictactoe.css">
  <script defer src="js/peer.js"></script>
  <title>Tic Tac Toe - Peer</title>
</head>
<body>
  <section id="main">
    <section id="peerjs">
      <a id="ownpeeridqrlink"><canvas id="ownpeeridqr"></canvas></a>
      <p>Dein Peer ID: <span id="ownpeerid"></span></p>
      <form id="peeridform">
        <label for="partnerpeerid">Partner Peer ID </label>
        <input type="text" id="partnerpeerid" required />
        <input id="partnerstartbtn" type="submit" value="Spiel starten" />
      </form>
    </section>
    <div id="tttwrapper">
      <h1>Tic Tac Toe - Peer</h1>
      <p>Du bist Spieler: <span id="whois"></span></p>
      <div id="tic-tac-toe"></div>
    </div>
  </section>
</body>
</html>
